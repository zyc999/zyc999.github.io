<script type="text/javascript">
	$(function(){
		//init初始化
		discount();
	})
	 function GetRequest2() {
            var url = location.search; //获取url中"?"符后的字串
            if (url.indexOf("?") != -1) { //判断是否有参数
                var str = url.substr(1); //从第一个字符开始 因为第0个是?号 获取所有除问号的所有符串
                strs = str.split("="); //用等号进行分隔 （因为知道只有一个参数 所以直接用等号进分隔 
                return strs;
            }
        }
    var res = GetRequest2()[1];
	//国内折扣商品详情
	function discount(){
		$.ajax({
   			type: "get",
   			url: "http://127.0.0.1:3000/api/getdiscountproduct",
   			data: {productid:res},
   			success: function(data){
   			  var v = data.result[0];
   			 // console.log(v);
   			  var str = '<p class="pro-name">'+v.productName+'</p>'+
					'<p class="pro-price">'+v.productPrice+'</p>'+
					'<p class="pro-from">'+v.productFrom+' '+v.productTime+' '+v.productTips+'</p>'+
					'<div class="pro-info">'+
						'<p>'+v.productInfo+'</p>'+
						'<a class="sm-pic">'+v.productImg+'</a>'+
					'</div>';
				$('title').html(v.productName);				
				$('.pro-detail').append(str);
				$('.comment').append(v.productComment);
				$('.return .pro-title1').html(v.productName.slice(0,8)+'...');
   		}
});
	}
</script>
